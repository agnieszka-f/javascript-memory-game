<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		    <h1 class="game-title">Memory</h1>
	    
	    <div class="board">
	    
	    </div>

		<div class="lock"></div>
		<div class="row">
		    <div id="info"></div>
			<div>
				<form class="form-new-game">
					<label>Rozmiar planszy:</label>
					<input id="board-10" type="radio" name="option-board-size" value="10">10</label>
					<input id="board-20" type="radio" name="option-board-size" value="20" checked>20</label>
					<button id="button-new-game">Nowa gra</button>
				</form>
			</div>
		</div>
		<script id="template-board" type="text/x-handlebars-template">
			{{#each cardList}}
				<div class="card" id="card-{{id}}" ></div>
			{{/each}}
		</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
	    <script src="js/script.js"></script>
	</body>
</html>
